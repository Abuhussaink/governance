# This workflow will run `anchor test`
name: Rustfmt

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name : Run rustfmt check
      working-directory: ./staking
      run: cargo +nightly fmt --check


